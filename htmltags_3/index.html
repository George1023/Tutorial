<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form action="#" method="post" enctype="multipart/form-data "></form>
		<div>
			<input type="tel" name="username" value="">
		</div>
		<div>
			<input type="password" name="userpass" value="">
		</div>
		<div>
			<p><input checked type="radio" name="beer" value="lager"> Light </p>
			<p><input type="radio" name="beer" value="dark"> Dark </p>
		</div>
		<br>
		<div>
			<p><input tabindex="2" type="radio" name="beer2" value="lager"> Light </p>
			<p><input tabindex="2" checked type="radio" name="beer2" value="dark"> Dark </p>
		</div>
		<br>
		<div>
			<p><input disabled type="checkbox" name="car" value="yes"> Auto </p>
			<p><input checked type="checkbox" name="car" value="yes"> Auto2 </p>
			<p><input type="checkbox" name="car" value="yes"> Auto3 </p>
			<p><input checked type="checkbox" name="car" value="yes"> Auto4 </p>
		</div>
		<br>
		<div>
			<p><input type="file" name="photo"></p>
		</div>
		<br>
		<div>
			<textarea tabindex="1" placeholder="comments" name="text"></textarea>
		</div>
		<br>
		<div>
			<select name="color">
				<option value="red">Red</option>
				<option selected value="yellow">Yellow</option>
				<option value="blue">Blue</option>
			</select>
		</div>
		<br>
		<div>
			<button type="submit">Send</button>
			<button type="reset">Default</button>
		</div>
	</body>
</html>
